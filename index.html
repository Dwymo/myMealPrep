<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./styles.css" rel="stylesheet" />
        <title>My Meal Prep</title>
    </head>
    <body>


        <div class="main">
            <div class="container">
                <!--NavBar-->
                <div class="navbar fixed-top">
                    <h1>Navbar</h1>
                </div>
                

                <!-- Form for Creating/Deleting Recipes  -->
                <form class="recipe-form" data-new-recipe-form>
                    <input type="text" data-new-recipe-input class="new-Recipe" placeholder="Enter new Recipe name"/>
                    <button class="btn-create">Create Recipe</button>
                    <button data-delete-recipe-button>Delete Project</button>
                </form>

        <br/> <br/>
                <!--Content will be split into two separate columns-->
                <div class="row">
                    <!--Left panel to display list of meals-->
                    <div class="col-left">
                        <div class="meal-list">
                            <div class="meal-list-title">Meal List</div> 
                            <ul class="meal-list-content" data-recipes>
                                <li class="meal-list-item">Test</li> 
                            </ul>
                        </div>
                    </div>
                    <!--right panel to display the seleted meal-->
                    <div class="col-right">
                        <div class="selected-meal-container">
                            <!--Divide the selected meal into three sections: Title, ingredients, instructions-->
                            <!--Title-->
                            <div class="selected-meal-head">
                                <h2 data-recipe-title>test</h2>
                            </div>
                            <!--Ingredients-->
                            <div class="selected-meal-ingredients-container">
                                <!-- Form for Adding/Removing Ingredients -->
                                <form class="selected-meal-ingredients-form" data-new-ingredient-form>
                                    <input type="text" data-new-ingredient-name-input class="new-ingredient-name" placeholder="Enter new ingredient name"/>
                                    <input type="text" data-new-ingredient-type-input class="new-ingredient-type" placeholder="Enter new ingredient type"/>
                                    <input type="text" data-new-ingredient-amount-input class="new-ingredient-amount" placeholder="Enter new amount"/>
                                    <button class="btn-add-ingredient">Add Ingredient</button>
                                    <button data-delete-ingredient-button>Remove Ingredient</button>
                                </form>
                                <!--container to display the ingredients-->
                                <div class="selected-meal-ingredients-content" data-ingredients-list>
                                </div>
                            </div>
                            <!--Instructions-->
                            <div class="selected-meal-instructions-container">
                                <!-- Form for Adding/Removing Instructions -->
                                <form class="selected-meal-instructions-form" data-new-instructions-form>
                                    <input type="text" data-new-instructions-input class="new-instruction" placeholder="Enter new ingredient name"/>
                                    <button class="btn-add-instructions">Add Instruction</button>
                                    <button data-delete-instruction-button>Remove Instruction</button>
                                </form>
                                <!--container to display the Instructions-->
                                <div class="selected-meal-instructions-content" data-instructions-list>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="script.js"></script>
    </body>
    </html>
